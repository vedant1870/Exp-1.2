<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank UI</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .balance {
      font-size: 32px;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
    }

    .btn.deposit {
      background-color: #28a745;
    }

    .btn.deposit:hover {
      background-color: #218838;
    }

    .btn.withdraw {
      background-color: #dc3545;
    }

    .btn.withdraw:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>

</body>
</html>
